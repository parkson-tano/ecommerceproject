<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title> {% block title %} {% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'ecommerceapp:index' %}" aria-current="page">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ecommerceapp:contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ecommerceapp:about' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ecommerceapp:allproduct' %}">All products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ecommerceapp:mycart' %}">My Cart</a>
                </li>
                {% if request.user.customer %}
                <li class="nav-item">
                   Welcome {{request.user.username}} 
                </li>
                <li class="nav-item">
                        <a href="{% url "ecommerceapp:customerprofile" %}" class="nav-link">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url "ecommerceapp:customerlogout" %}" class="nav-link">Logout</a>
                    </li>
                {% else %}
                                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ecommerceapp:customerregistration' %}">Register</a>
                </li>
                <li class="nav-item">
                        <a href="{% url "ecommerceapp:customerlogin" %}" class="nav-link">Login</a>
                    </li>
                {% endif %}
    
            </ul>
                          <form action=" {% url "ecommerceapp:search" %} " method="GET" class="d-flex">
                {% csrf_token %}
                  <input class="form-control me-2 mx-auto" type="text"  name='keyword' placeholder="Search Product" required>
                  <button class="btn-primary">Search</button>
              </form>
    </div>
  </div>
  <hr>
</nav>
        {% block content %}
        {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>

</html>
