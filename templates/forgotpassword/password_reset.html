{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Reset Password
{% endblock title %}
{% block content %}
{% for message in messages %}
<div class="alert alert-alert">
    {{message}}
</div>
{% endfor %}
<div class="row">
  <div col class="col-md-6">
     <form method="post">
      {% csrf_token %}
      {{password_reset_form|crispy}}
      <input type="submit" value="reset" class="btn btn-danger"> 
  </form> 
  </div>
</div>

{% endblock content %}
